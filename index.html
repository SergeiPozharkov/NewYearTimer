<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>New Year Timer</title>
</head>
<body>
<h1>New Year Timer</h1>
<div class="count-container">
    <div class="c-element days-container">
        <p class="text" id="days">
        </p>
        <span>days</span>
    </div>
    <div class="c-element hours-container">
        <p class="text" id="hours">
        </p>
        <span>hours</span>
    </div>
    <div class="c-element minutes-container">
        <p class="text" id="minutes">
        </p>
        <span>minutes</span>
    </div>
    <div class="c-element seconds-container">
        <p class="text" id="seconds">
        </p>
        <span>seconds</span>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
